# Project information
site_name: Open ABL
site_description: Open Source ABL Libraries
site_author: Don Beattie
site_url: https://github.com/donbeattie/OpenEdge

# Repository
repo_name:  donbeattie/OpenEdge
repo_url: https://github.com/donbeattie/OpenEdge
edit_uri: ""

# Theme and overrides, i.e. language partial
theme:
  name: material

# Page tree
nav:
  - Home: index.md
  - Libraries:
      - Kafka: libraries/kafka.md
      - System: libraries/system.md
  - Contributing:
      - How to Contribute: contributing/HowToContribute.md
      - MkDocs Docker: contributing/MkDocDocker.md

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Copyright
copyright: "Copyright &copy; 2021 Don Beattie"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
